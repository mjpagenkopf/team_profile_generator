<!DOCTYPE html>
<html lang="en">
    
<head>
 <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    
    <title>Bootstrap Utilities</title>
</head>
    
<body>
  <div class="min-vh-100 d-flex align-items-center bg-dark">
    <section class="w-100 row justify-content-center">
      <div class="col-12 col-md-12 col-lg-6">  <!-- col-lg-5 -->
        <h1 class="display-3 text-center text-white">My Team</h1>
      


        <div class="employee row row-cols-1 row-cols-md-3">

            <div class="card border-secondary col-mb-4" style="max-width: 20rem;">
              <div class="card-header" style="background-color:turquoise">${data.name}</div>
              <div class="card-body text-secondary" style="background-color:oldlace">
                <h5 class="card-title">${data.getRole}</h5>
                  <p class="card-text">${data.id}</p>
                  <p class="card-text">${data.email}</p>
                  <p class="card-text">${dependent}</p>
                  <a href="#" class="card-link">${dependent}</a>

              </div>
            </div>

            <!-- Manager "black tie" <i class="fab fa-black-tie"></i>  -->  

            <!-- Engineer "brain" <i class="fas fa-brain"></i> -->

            <!-- Intern "baby" <i class="fas fa-baby"></i> -->

            

            

          
          


          

        </div>


      </div>
    </section>
  
  </div>
    
</body>
    
    </html>
